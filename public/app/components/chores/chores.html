<!-- view for chores -->
<div class="col-lg-12">
	<h1> 
    Chores <a class="test" data-toggle="modal" data-target="#chores_add_modal" class="btn btn-default" ng-click="cancel()"> Add </a>
	</h1>

<div ng-controller="ChoresCtrl">

	<!-- (bootstrap modal) pop-up UI for adding chores --> 
	<div class="modal fade" id="chores_add_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        	<div class="modal-content">
            	
            	<div class="modal-header">
                <div class="col-md-4">
                  Chore Name
                </div>
                <div class="col-md-4">
                  Frequency
                </div>
                <div class="col-md-4">
                  Persons Responsible
                </div>
            	<br>

            	<div class="modal-body">

              <!--<h4 class="modal-title" id="myModalLabel">Add Chores</h4>-->
            <!-- get chore name from user -->
            	<div class="row">
                  <div class="col-md-4">
              			<input type="text" ng-model="chore.name" class="form-control" placeholder="Chore Name">
                  </div>


                <div class="col-md-4">
        			<form action="">
						<input type="radio" name="interval" value="0" ng-model = "chore.interval" ng-true-value="0"> One-Time<br>
						<input type="radio" name="interval" value="7" ng-model = "chore.interval" ng-true-value="7"> Weekly <br><br>

					</form>
				</div>
 

				<!-- get all users in apartment -->
                <div class="col-md-4" data-ng-repeat="user in users">
                    <label>
						<input type="checkbox" ng-model="user.isChecked" />  <span>{{ user.name }} </span>
                    </label>
                      
                  </div>

                  <div class="col-md-4">
                     Due Date <input type="date" name="bday" ng-model="chore.duedate">
                  </div>
    
          
            </div>
            </div>
            	 <div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addChore(chore)">Add</button>

        		    </div>
          </div>
      		</div>
    	</div>
		</div>
	<!-- end pop-up UI for addching chores -->

<!-- modal pop-up for editing chores-->
<div class="modal fade" id="chores_edit_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        	<div class="modal-content">
            	
            	<div class="modal-header">
            	<h5> Edit Chore </h5>
            	</div>
                <div class="col-md-4">
                  Chore Name
                </div>
                <div class="col-md-4">
                  Frequency
                </div>
                <div class="col-md-4">
                  Persons Responsible
                </div>
            	<br>

            	<div class="modal-body">

            <!-- get chore name from user -->
            	<div class="row">
                  <div class="col-md-4">
              			<input type="text" ng-model="chore.name" class="form-control" placeholder="Chore Name">
                  </div>


                <div class="col-md-4">
        			<form action="">
						<input type="radio" name="interval" value="1" ng-model = "chore.interval" > One-Time<br>
						<input type="radio" name="interval" value="7" ng-model = "chore.interval" > Weekly <br><br>

					</form>
				</div>
 

				<!-- get all users in chore -->
                <div class="col-md-4" ng-repeat="i in chore.users">
                    <label>
						<input type="checkbox" ng-model="i.isChecked"/>  <span> {{ i.name }} </span>
                    </label>
                      
                  </div>

                  <div class="col-md-4">
                     Due Date <input type="date" name="bday" ng-model="chore.duedate">
                  </div>
    
          
            </div>
            	</div>
            		<div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="editChore($index)">Edit</button>

        			</div>
         	 	</div>
      		</div>
    	
		</div>
	<!-- end pop-up UI for editing chores -->






<!-- view for chores list from apartment -->
<table class="table table-striped">
    	<th>
    		<span class ="name"> Chore Name </span>
    	</th>
    	<th>
    		<span class ="responsible"> Responsible </span>
    	</th>
    	<th>
    		<span class ="recurring"> Frequency </span>
    	</th>
    	<th>
    		<span class ="due date"> Due Date </span>
    	</th>
</table>

<table class="table table-striped table-hover supplies">
    <tbody>
    	<tr ng-repeat ="chore in chores" >
    		<td data-toggle= "modal" data-target="#chores_edit_modal" ng-click="setChore($index)">
 				<span class="name">{{chore.name}}</span> 
 			</td>
 			<td data-toggle= "modal" data-target="#chores_edit_modal" ng-click="setChore($index)">
 				<span class="responsible">{{chore.users}}</span>
 			</td>
 			<td data-toggle= "modal" data-target="#chores_edit_modal" ng-click="setChore($index)">
 				<span class="recurring"> {{chore.interval}} </span>
 			</td >
 			<td data-toggle= "modal" data-target="#chores_edit_modal" ng-click="setChore($index)">
 				<span class="due date"> {{chore.duedate}}</span>
 			</td>
 			<td width = "100">
 			<div class="delete">
				    <span class="glyphicon glyphicon-remove" ng-click="deleteChore(chore.id, $index)"></span>
			</div>
			</td>
    	</tr>

				
			
	</tbody>  
</table>

</div>

</div>
