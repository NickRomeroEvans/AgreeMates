<!-- view for profile -->
<div class="col-lg-12">
  <h1>History</h1>
  <hr>

  <dl data-ng-repeat="item in history" class="dl-horizontal">
    <dt class="history-date">{{format(item.date)}}</dt>
    <dd class="history-string">{{item.history_string}}</dd>
  </dl>

  <button type="button" class="btn btn-primary" ng-hide="emptyHistory()" ng-click="loadMore()">Load More</button>

  <p id="nothing-loaded-message" ng-show="showNothingMoreMessage()">Nothing more to load</p>

  <div class="alert alert-warning" ng-show="emptyHistory()">No history here yet!</div>

</div>
