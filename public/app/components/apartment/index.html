<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
  <meta charset="utf-8">
  <title>AgreeMates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylehseet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700">
  <link rel="stylesheet" href="../vendor/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../app.css">
</head>
<body>

  <div id="apartment-wrap">
    <div id="apartment-content">
      <div class="container">
        <h1 id="apartment-title">AgreeMates</h1>
        <h3 id="apartment-description">Create an apartment.</h3>

        <div id="apartment-form" ng-controller="AptAddCtrl">
          <form class="form-horizontal" role="form" ng-submit="addApartment()">
            <div class="form-group">
              <!-- <label for="inputName" class="col-sm-2 control-label">Name</label> -->
              <div class="col-sm-12">
                <input type="text" class="form-control" id="inputName" ng-model="apartment.name" placeholder="Apartment Name" required>
              </div>
            </div>
            <div class="form-group">
              <!-- <label for="inputAddress" class="col-sm-2 control-label">Address</label> -->
              <div class="col-sm-12">
                <input type="text" class="form-control" id="inputAddress" ng-model="apartment.address" placeholder="Your Address" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary pull-right">Create</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <div id="apartment-footer" class="container">
    <a href="https://github.com/AgreeMates/AgreeMates/wiki/Product-Home-Page">User Documentation</a>
  </div>

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-route/angular-route.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="vendor/angular-local-storage/angular-local-storage.min.js"></script>
  <script src="vendor/momentjs/min/moment.min.js"></script>
  <script src="vendor/jquery-ui/ui/jquery-ui.js"></script>
  <script src="vendor/angular-ui-sortable/sortable.js"></script>
  <script src="vendor/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
  <script src="app.js"></script>

  <script src="components/bills/bills.js"></script>
  <script src="components/board/board.js"></script>
  <script src="components/chores/chores.js"></script>
  <script src="components/supplies/supplies.js"></script>
  <script src="components/navbar/navbar.js"></script>
  <script src="components/settings/settings.js"></script>
  <script src="components/apartment/apartment.js"></script>
  <script src="components/history/history.js"></script>
  <script src="components/invitations/invitations.js"></script>

</body>
</html>
