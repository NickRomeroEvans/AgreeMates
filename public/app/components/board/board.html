<!-- view for message board -->
<div class="col-lg-12">
  	<h1>Message board</h1>
  	<hr>
  	<form class="navbar-form navbar-left">
	 	<input type="text" class="form-control" autofocus au-model="message.subject" placeholder="Subject" required><br>
	 	<textarea class="form-control" au-model="message.body" placeholder="Message" required></textarea>
	</form>

	<ul class="list-group messages">
	  	<li data-ng-repeat="message in messages" class="list-group-item">
	  		<h3>{{message.subject}}</h3> - {{message.author}}
	  		{{message.body}}
	  		<br>
	  		<ul class="list-group">
	  			<li data-ng-repeat="comment in message.comments" class="list-group-item">{{comment.subject}}<br>{{comment.body}}
	  			</li>
	  		</ul>
	  	</li>
	</ul>
</div>
